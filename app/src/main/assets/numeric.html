<html ng-app="myApp">
<head>
  <title>Plus the Numbers.</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/numeric.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- // <script src="js/jquery.min.js"></script> -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/numeric.js"></script>

</head>
<body ng-controller="NumericCtrl">
  <div id="myInput" ng-class="viewer">
    <button type="button" class="close" id="time">{{showStatus}}</button>

  <div class="headertextBox">
    <span class="headertext"> ROUND {{round}} </span>
  </div>
    <div ng-class="display"> 
        {{displayText}}
    </div>
    <div class="red">
      <div class="textTeam"><b>RED</b></div>
      <div class="score">{{score.A}}</div>
      <div class="icon" >
          <a ng-repeat="icon in iconScore.red track by $index">
            <span class="glyphicon glyphicon-tower" ng-style="{'color': icon.color}"></span>
          </a>
      </div>
      
    </div>
    <div class="blue">
      <div class="textTeam"><b>BLUE</b></div>
      <div class="score">{{score.B}}</div>
      <div class="icon" >
          <a ng-repeat="icon in iconScore.blue track by $index">
            <span class="glyphicon glyphicon-tower" ng-style="{'color': icon.color}"></span>
          </a>
      </div>
    </div>

    
  </div>
    
</body>
</html>
