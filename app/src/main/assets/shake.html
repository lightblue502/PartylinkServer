<html ng-app="PartyApp">
<head>
  	<script src="lib/angular/angular.js"></script>
  	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/backdoor.js"></script>

	<script type="text/javascript" src="js/shake_ctrl.js"></script>
	<script type="text/javascript" src="js/shake_link.js"></script>
	<link rel="stylesheet" type="text/css" href="css/shakeCSS.css">
	<link rel="stylesheet" href="css/animate.css">
	<title>Party link - shake</title>
</head>
<body ng-controller="BodyController">
	<div class="bg"></div>
	<div class="center">

		<div class="headerimg base"></div>
		<div class="headerimg glow"></div>
		<div class="roundtext whitestroke">ROUND {{round}}</div>

		<div class="process"></div>
		<div class="processscore inred" ng-style="{'width':((scoreMax/2+(score.A-score.B))*44/scoreMax) +'vw'}"></div>
		<div class="processscore inblue"></div>

		<div class="iconbox left">
			<div ng-repeat="icon in iconScore.red.light" class="icon floatright" ng-style="{'background-image':'url({{icon.img}})'}"></div> 
			<div ng-repeat="icon in iconScore.red.dark" class="icon floatright" ng-style="{'background-image':'url({{icon.img}})'}"></div> 
		</div>
		<div class="iconbox right">
			<div ng-repeat="icon in iconScore.blue.light" class="icon  floatleft" ng-style="{'background-image':'url({{icon.img}})'}"></div>
			<div ng-repeat="icon in iconScore.blue.dark" class="icon  floatleft" ng-style="{'background-image':'url({{icon.img}})'}"></div>
		</div>
		<div ng-if="countdown != '0'" class="countdown" ng-class="countClass">{{countdown}}</div>
	</div>

	


	<div class="boxleft">

		<div id="showleft" class="showpos left">
			<div class="showrow" ng-style="showStyle.left.row">
				<div ng-repeat="person in showleft" class="showPersonBox floatleft" ng-class="shakeClass.left" ng-style="showStyle.left.box">
					<div class="showPersonPic" ng-style="{'background-image': 'url({{person.icon}})','background-color': '#f66', 'width': showStyle.left.box.width, 'height':showStyle.left.box.height}"></div>
					<span class="showPersonName left label"  ng-style="showStyle.left.name">{{person.name}}</span>
				</div>
			</div>
		</div>

		<div class="personRow rowleft">
			<div ng-repeat="person in teamA" id="{{person.id}}" class="personBox floatleft">
				<div class="personPic left" ng-style="{'background-image': 'url({{person.icon}})','background-color': '#f66'}"></div>
				<span class="personName namered label">{{person.name}}</span>
			</div>
		</div>
	</div>

	<div class="boxright">

		
		<div id="showright" class="showpos right">
			<div class="showrow" ng-style="showStyle.right.row">
				<div ng-repeat="person in showright" class="showPersonBox floatright" ng-class="shakeClass.right" ng-style="showStyle.right.box">
					<div class="showPersonPic" ng-style="{'background-image': 'url({{person.icon}})','background-color': '#69d', 'width': showStyle.right.box.width, 'height':showStyle.right.box.height}"></div>
					<span class="showPersonName right label"  ng-style="showStyle.right.name">{{person.name}}</span>
				</div>
			</div>
		</div>

		<div class="personRow rowright">
			<div ng-repeat="person in teamB" id="{{person.id}}" class="personBox floatright">
				<div class="personPic right" ng-style="{'background-image': 'url({{person.icon}})','background-color': '#69d'}"></div>
				<span class="personName nameblue label label-success">{{person.name}}</span>
			</div>
		</div>

	</div>
	
</body>
</html>
