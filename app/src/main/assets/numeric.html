<html ng-app="myApp">
<head>
  <title>Plus the Numbers.</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/indexCSS.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- // <script src="js/jquery.min.js"></script> -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/numeric.js"></script>

</head>
<body ng-controller="NumericCtrl">
  <div id="myInput" ng-class="viewer">
    <button type="button" class="close" id="time">starts ! {{countdown}}</button>

    <!-- <form role="form" action="answer.jsp" id="myForm" method="POST"> -->
    <div ng-class="displayCSS"> 
        {{display}}
    </div>
    
  </div>
  <div class="red">
      <div class="score">{{redScore}}</div>
      <b>RED</b>
    </div>
    <div class="blue">
      <div class="score">{{blueScore}}</div>
      <b>BLUE</b>
    </div>
</body>
</html>
