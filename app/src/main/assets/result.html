<html ng-app="myApp">
<head>
  <title>Result Score</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="css/gameLobby.css"> -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/result_ctrl.js"></script>
  <script src="js/result_link.js"></script>
</head>
<body ng-controller="ResultCtrl">
	<div class="headertextBox">
    	<span class="headertext"> Result </span>
  	</div>
    {{resultScores}}
    <div ng-repeat="rs in resultScores">
      {{rs.team}}  -- {{rs.gameName}}
    </div> 
</body>
</html>
