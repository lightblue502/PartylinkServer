<html ng-app="myApp">
<head>
  <title>Result Score</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/result.css">
  <link rel="stylesheet" href="css/animate.css">
  <script type="text/javascript" src="js/backdoor.js"></script>
  <!-- <link rel="stylesheet" href="css/gameLobby.css"> -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/result_ctrl.js"></script>
  <script src="js/result_link.js"></script>
</head>
<body ng-controller="ResultCtrl">
  <div class="topRow"> 
    <div ng-if="recentGame.team" class="center animated tada">
      {{recentGame.team+"!!"}}
    </div>
  </div>


  <div class="middleRow">
      <div ng-if="countdown != '0'" class="countdown" ng-class="countClass">{{countdown}}</div>
    <div ng-repeat="rs in resultScores track by $index">
      <!-- {{resultScores}} -->
      <!-- {{rs.team}}  -- {{rs.gameName}} --A: {{rs.winRoundA}} -- B: {{rs.winRoundB}}  -->
      <div ng-if="$index == 0" class="content" ng-style="{'background':(rs.winRoundA > rs.winRoundB)?'rgba(237, 20, 91,0.5)':(rs.winRoundA < rs.winRoundB)?'#00ADEF':'gray'}">{{rs.gameName}}</div>
      <div ng-if="$index == 1" class="content" style="top:39.5vh" ng-style="{'background':(rs.winRoundA > rs.winRoundB)?'rgba(237, 20, 91,0.5)':(rs.winRoundA < rs.winRoundB)?'rgba(0, 173, 239,0.5)':'gray'}">{{rs.gameName}}</div>
      <div ng-if="$index == 2" class="content" style="top:55.5vh" ng-style="{'background':(rs.winRoundA > rs.winRoundB)?'rgba(237, 20, 91,0.5)':(rs.winRoundA < rs.winRoundB)?'rgba(0, 173, 239,0.5)':'gray'}">{{rs.gameName}}</div>
      <div ng-if="$index == 3" class="content" style="top:71.5vh" ng-style="{'background':(rs.winRoundA > rs.winRoundB)?'rgba(237, 20, 91,0.5)':(rs.winRoundA < rs.winRoundB)?'rgba(0, 173, 239,0.5)':'gray'}">{{rs.gameName}}</div>
    </div> 
  </div>  


  <div class="box inLeft"></div>
  <div class="pic inLeft">
    <span class="teamName">RED<br><span class="score">
      <div class="animated bounce">{{recentGame.winRoundA}}</div></span>
    </span>
    
  </div>
  <div class="box inRight"></div>
  <div class="pic inRight">
    <span class="teamName">BLUE<br><span class="score">
      <div class="animated bounce">{{recentGame.winRoundB}}</div></span>
  </div>

  
    <div class="underRow"> 
    <div class="left">
        <div class="pl_logo">
        </div>
        <div style="margin-left:15vw;">
          <div ng-repeat="person in allPlayers" id="{{person.id}}" class="personBox floatleft">
            <span class="personName label label-default" style="bottom:30vh;">{{person.name}}</span>
          </div>
        </div>
        

    </div>
    <div ng-if="conShow" class="center animated infinite pulse ">
         <h1>PRESS BUTTON TO CONTINUE</h1>
    </div>
  </div>

    
</body>
</html>
