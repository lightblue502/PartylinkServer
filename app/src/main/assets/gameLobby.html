<html ng-app="myApp">
<head>
  <title>Game Lobby</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <script type="text/javascript" src="js/backdoor.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/gameLobby.css">
  <script src="js/gameLobby.js"></script>
</head>
<body ng-controller="GameLobbyCtrl">
    <span class="headertext"> Register </span>
    <!-- <div ng-if="!allPlayers.length" class="logo"> -->
    <!-- </div> -->

    <div class="center">
      <img ng-if="!allPlayers.length" src="img/register/logo.png" class="logo">
    	<div class="personRow" ng-style="showStyle.row">
    		<div ng-repeat="person in allPlayers" id="{{person.id}}" class="personBox animated bounceIn" ng-style="{'top': ($index+1)%2*showStyle.box.top+'vh' , 'width': showStyle.box.width, 'height':showStyle.box.height , 'margin': showStyle.box.margin}">
    			<div class="personPic" ng-style="{'background-image': 'url({{person.icon}})','background-color': '#666', 'width': showStyle.box.width, 'height':showStyle.box.height}"></div>
    			<span class="personName label" ng-style="showStyle.name">{{person.name}}</span>
    		</div>
    	</div>
      <div ng-if="countdown != '0'" class="countdown" ng-class="countClass">{{countdown}}</div>
    </div>



    <img src="img/register/man-red.png" class="man left">
    <img src="img/register/man-blue.png" class="man right">
    <img src="img/register/bb1-red.png" class="bg1 left">
    <img src="img/register/bb1-blue.png" class="bg1 right">
    <img src="img/register/bb2-red.png" class="bg2 left">
    <img src="img/register/bb2-blue.png" class="bg2 right">
 
</body>
</html>
